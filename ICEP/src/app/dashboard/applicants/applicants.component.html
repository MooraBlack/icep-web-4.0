<div class="dash-page ">
  <!-- header -->
  <div class="header justify-content-center">
    <h3><a routerLink="/dashboard"><img src="/assets/pictures/ICEP-Logo.png" alt="Logo" style="width:80px;"></a>Welcome
      To ICEP Dashboard</h3>
  </div>


   <!-- Sidebar -->
   <div class="sidenav ">
    <a class="nav-link" routerLink="/dashboard" routerLinkActive="router-link-active"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a>
    <a class="nav-link" routerLink="/dashboard/notice-board" routerLinkActive="router-link-active"><i class="fa fa-flag" aria-hidden="true"></i> Notice Board</a>
    <a class="nav-link" routerLink="/dashboard/report" routerLinkActive="router-link-active"><i class="fa fa-flag-checkered" aria-hidden="true"></i> View Reports</a>
    <a class="nav-link" routerLink="/dashboard/regstud" routerLinkActive="router-link-active"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Registered Students</a>
    <!-- <a class="nav-link" routerLink="/application-page"  routerLinkActive="router-link-active" >Apply</a>  -->


  </div>

  <!-- main -->
  <div class="main">

    <div class="usercard">

      <div class="card">
        <h3 class="card-header">APPLICATIONS</h3>
        <div class="card-body">
          <!-- The View Applicant will be added here -->
          <div class="list row">
            <div class="col-md-8">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="lname" />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click)="searchStud()">
                    Search
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h4>Registerd students
              </h4>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let stud of students.results; let i = index"
                  [class.active]="i == currentIndex" (click)="setActiveTStudent(stud, i)">
                  {{ stud.first_name }} - {{stud.last_name}}
                </li>
              </ul>

              <button class="m-3 btn btn-sm btn-danger">
                Remove All
              </button>
            </div>
            <div class="col-md-6">
              <div *ngIf="currentStudent">
                <h4>Student profile</h4>
                <div>
                  <h5>
                    <label>Name: {{ currentStudent.first_name}}</label>
                  </h5>

                </div>
                <div>
                  <h5>
                    <label>Surname: {{ currentStudent.last_name }}
                    </label>
                  </h5>

                </div>
                <div>
                  <h5>
                    <label>Contact number: {{ currentStudent.phone_no }}</label>
                  </h5>

                </div>
                <div>
                  <h5>
                    <label>Email Address: {{ currentStudent.email }}
                    </label>
                  </h5>
                </div>
                <div>
                  <h5>
                    <label>Status: {{ currentStudent.published ? "Published" : "Awaiting..." }}
                    </label>
                  </h5>

                </div>


                <a class="badge badge-warning" href="/tutorials/{{ currentStudent.id }}">
                  Edit
                </a>
              </div>
              <div *ngIf="!currentStudent">
                <br />
                <p>Please click on a student to view profile</p>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

  </div>


  <!-- Footer -->
  <!-- <div class="footer">
    <app-footer></app-footer>
  </div> -->

</div>
