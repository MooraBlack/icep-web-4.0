<div class="dash-page ">
    <!-- header -->
    <div class="header justify-content-center">
        <h3><a routerLink="/dashboard"><img src="/assets/pictures/ICEP-Logo.png" alt="Logo" style="width:80px;"></a>Welcome To ICEP Dashboard</h3>
    </div>


    <!-- Sidebar -->
    <div class="sidenav bg-dark">
            <a class="nav-link" routerLink="/dashboard"  routerLinkActive="router-link-active" >Dashboard</a>
            <a class="nav-link" routerLink="/login-page"  routerLinkActive="router-link-active" >Log</a>
            <a class="nav-link" routerLink="/register-page"  routerLinkActive="router-link-active" >Report</a>
            <a class="nav-link" routerLink="/application-page"  routerLinkActive="router-link-active" >Apply</a>

            <!-- Footer -->
            <div class="footer">
                <app-footer></app-footer>
            </div>
    </div>

    <!-- main -->
    <div class="applicant-card">
        <ol>
            <li *ngFor="let r of regStud.results">

                <div class="card">
                    <h5 class="card-header">Applicant</h5>
                    <div class="card-body">
                        <h5 class="card-title"> Name: {{r.first_name}} <br> Surname: {{r.last_name}} <br>
                        </h5>
                        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>

            </li>
        </ol>
    </div>


</div>
