<div class="dash-page ">
  <!-- header -->
  <div class="header justify-content-center">
    <h3><a routerLink="/dashboard"><img src="/assets/pictures/ICEP-Logo.png" alt="Logo" style="width:80px;"></a>Welcome
      To ICEP Dashboard</h3>
  </div>


  <!-- Sidebar -->
  <div class="sidenav ">
    <a class="nav-link" routerLink="/dashboard" routerLinkActive="router-link-active">Dashboard</a>
    <a class="nav-link" routerLink="/dashboard/notice-board" routerLinkActive="router-link-active">Notice Board</a>
    <a class="nav-link" routerLink="/dashboard/report" routerLinkActive="router-link-active">Report</a>
    <a class="nav-link" routerLink="/dashboard/regstud" routerLinkActive="router-link-active">Registered Students</a>
    <!-- <a class="nav-link" routerLink="/application-page"  routerLinkActive="router-link-active" >Apply</a>  -->

  <!-- main -->
  <div class="main">
    <div class="col">

      <div class="usercard">

        <div class="card">
          <h5 class="card-header">ICEP MEMBER</h5>
          <div class="card-body">
            <h4 class="card-title">Username: Admin@123</h4>
            <button routerLink="/" class="btn btn-primary">Logout</button>
          </div>
        </div>

      </div>
      <!-- <app-userinfor-card></app-userinfor-card> -->
    </div>



  </div>

  <!-- Footer -->
  <div class="footer py-4">
    <div class="copyright">
      &copy;2020 <strong><span>Informatics Community Engagement Project</span></strong>. All Rights Reserved
    </div>
  </div>

</div>
