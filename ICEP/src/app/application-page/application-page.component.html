<!-- Modal -->
  <!-- lunch button uses id as referrence -->
  <div class="modal fade" id="Application" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-light justify-content-center">
          <h5 class="modal-title">
            <svg class="bi bi-card-list" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
              <path fill-rule="evenodd" d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5z"/>
              <circle cx="3.5" cy="5.5" r=".5"/>
              <circle cx="3.5" cy="8" r=".5"/>
              <circle cx="3.5" cy="10.5" r=".5"/>
            </svg>
            ICEP Application Form</h5>
        </div>

        <form >
          <div class="modal-body">

            <div class="form-group">
              <label >First Name</label>
              <input type="text" name="firstname" class="form-control" placeholder="Enter Your First Name" required
               [(ngModel)]="user.firstname">
            </div>

           <br>

            <div class="form-group">
              <label >Last Name</label>
              <input type="text" name="lastname" class="form-control" placeholder="Enter Your Last Name" required
              [(ngModel)]="user.lastname">
            </div>

            <br>

            <div class="form-group">
              <label >Email address</label>
              <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your Email" required
              [(ngModel)]="user.email">
              </div>
              <br>

              <div class="form-group label-floating">
                <label class="control-label">ID/Passport number</label>
                <br>
                <input id="ID_passport" name="idno" required="required" type="text" class="form-control" required
                [(ngModel)]="user.idno">
              </div>

              <br>

              <div class="form group">
                    <label class="control-label">Gender</label>
                    <select id="applicant_gender" name="gender" [(ngModel)] = "user.gender" required="required" class="form-control" required>
                        <option disabled="" selected=""></option>
                        <option>Male</option>
                        <option>Female </option>
                    </select>
                </div>

                <br>

                <div class="form group">
                    <label class="control-label">Specialization</label>
                    <select id="applicant_specialization" name="specialization" [(ngModel)]="user.specialization" required="required" class="form-control" required>
                        <option disabled="" selected=""></option>
                        <option>Business Application</option>
                        <option>Multimedia </option>
                        <option>Software Development </option>
                        <option>Web And Application Development </option>
                    </select>
                </div>

            <br>

            <div class="form-group">
                <label >Mobile Number</label>
                <input type="mobile-number" name="mobileno" class="form-control" placeholder="Enter your mobile number" required
                [(ngModel)]="user.mobileno">
              </div>

              <br>

              <div class="input-group">
                <span class="input-group-addon">
                  <!--<i class="material-icons">computer</i>-->
                </span>
                <div class="form-group label-floating">
                  <label class="control-label">Which programming languages do you have experience in? </label>
                  <br>
                  <textarea id="applicant_programming_language" name="proglanguages" [(ngModel)]="user.proglanguages" class="form-control" required placeholder="" rows="3"></textarea>
                </div>
              </div>

              <br>


              <!-- <form method = "post" enctype="multipart/form-data" action="/">
                <input type="file" name="filename">
                <input type="submit" value="upload">
             </form> -->

             <form method = "post" enctype="multipart/form-data" action="/">
             <div class="custom-file">
              <input type="file" name="filename" class="custom-file-input"  id="validatedCustomFile" required multiple/>
              <label class="custom-file-label" for="validatedCustomFile"></label>
              <input type="submit" value="Upload Documents">
            </div>
            </form>

             <div class="form-group">
             <h6>
              <small id="emailHelp" class="note">Doc's required: CV, Academic Record, Recommendation Letter</small>
            </h6>
            </div>
             <!-- <br> -->

          </div>

        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" (click)="apply(); gohome()"  data-dismiss="modal">Submit Application</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal end -->
